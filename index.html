<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026年月曆索引</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 讓內容垂直與水平置中 */
        body, html {
            height: 100%;
            background-color: #f4f1ea; /* 淺色背景襯托木質感 */
        }
        
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        /* 木質邊框外殼 */
        .wood-frame {
            background: #fdfdfd;
            padding: 40px;
            border: 20px solid #5d4037; /* 深木色邊框 */
            border-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png'); /* 可選：套用木紋材質 */
            outline: 5px solid #3e2723; /* 增加層次感 */
            box-shadow: 10px 10px 30px rgba(0,0,0,0.3), inset 2px 2px 10px rgba(0,0,0,0.5);
            border-radius: 5px;
            max-width: 600px;
            width: 100%;
        }

        .month-btn {
            width: 100%;
            margin-bottom: 15px;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .month-btn:hover {
            transform: scale(1.05);
            background-color: #5d4037 !important;
            border-color: #5d4037 !important;
            color: white !important;
        }

        .title-text {
            color: #3e2723;
            font-weight: 900;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="main-container">
    <div class="wood-frame text-center">
        <h1 class="title-text">2026 年度月曆</h1>
        <hr>
        <div class="row row-cols-3 row-cols-md-4 g-3">
            <div class="col"><a href="calendar.html?m=1" class="btn btn-outline-dark month-btn">1月</a></div>
            <div class="col"><a href="calendar.html?m=2" class="btn btn-outline-dark month-btn">2月</a></div>
            <div class="col"><a href="calendar.html?m=3" class="btn btn-outline-dark month-btn">3月</a></div>
            <div class="col"><a href="calendar.html?m=4" class="btn btn-outline-dark month-btn">4月</a></div>
            <div class="col"><a href="calendar.html?m=5" class="btn btn-outline-dark month-btn">5月</a></div>
            <div class="col"><a href="calendar.html?m=6" class="btn btn-outline-dark month-btn">6月</a></div>
            <div class="col"><a href="calendar.html?m=7" class="btn btn-outline-dark month-btn">7月</a></div>
            <div class="col"><a href="calendar.html?m=8" class="btn btn-outline-dark month-btn">8月</a></div>
            <div class="col"><a href="calendar.html?m=9" class="btn btn-outline-dark month-btn">9月</a></div>
            <div class="col"><a href="calendar.html?m=10" class="btn btn-outline-dark month-btn">10月</a></div>
            <div class="col"><a href="calendar.html?m=11" class="btn btn-outline-dark month-btn">11月</a></div>
            <div class="col"><a href="calendar.html?m=12" class="btn btn-outline-dark month-btn">12月</a></div>
        </div>
    </div>
</div>

</body>
</html>
