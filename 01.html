<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026年1月行事曆</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding: 50px 0; }
        
        /* 容器整體樣式 */
        .calendar-table { 
            background: white; 
            border-radius: 15px; 
            overflow: hidden; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            max-width: 900px;
            margin: auto;
        }

        /* 頂部坦克車圖片樣式 */
        .calendar-img {
            width: 100%;
            height: 400px; /* 固定高度保持統一感 */
            object-fit: cover; /* 確保圖片縮放時不變形 */
            display: block;
        }

        .calendar-header { 
            background-color: #212529; 
            color: white; 
            padding: 20px; 
            text-align: center; 
        }

        .table th { 
            background-color: #e9ecef; 
            text-align: center; 
            width: 14.28%; 
            border-top: none;
        }

        .table td { 
            height: 120px; 
            vertical-align: top; 
            border: 1px solid #dee2e6; 
            padding: 10px;
        }

        .date-num { 
            font-weight: bold; 
            margin-bottom: 5px; 
            display: block; 
            font-size: 1.2rem;
        }

        .weekend { color: #dc3545; } /* 週末標示紅色 */
        .other-month { background-color: #f1f3f5; color: #adb5bd; }

        /* 滑鼠懸停效果 */
        .table td:hover:not(.other-month) {
            background-color: #fff9db;
            transition: 0.3s;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="calendar-table">
        <img src="./pics/01.jpg" alt="坦克展示圖" class="calendar-img">

        <div class="calendar-header">
            <h2>JANUARY 2026</h2>
            <p class="mb-0">一月行事曆 - 年度軍事系列</p>
        </div>

        <table class="table table-bordered mb-0">
            <thead>
                <tr>
                    <th class="weekend">日 (Sun)</th>
                    <th>一 (Mon)</th>
                    <th>二 (Tue)</th>
                    <th>三 (Wed)</th>
                    <th>四 (Thu)</th>
                    <th>五 (Fri)</th>
                    <th class="weekend">六 (Sat)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="other-month"></td>
                    <td class="other-month"></td>
                    <td class="other-month"></td>
                    <td class="other-month"></td>
                    <td><span class="date-num">1</span>元旦</td>
                    <td><span class="date-num">2</span></td>
                    <td class="weekend"><span class="date-num">3</span></td>
                </tr>
                <tr>
                    <td class="weekend"><span class="date-num">4</span></td>
                    <td><span class="date-num">5</span></td>
                    <td><span class="date-num">6</span></td>
                    <td><span class="date-num">7</span></td>
                    <td><span class="date-num">8</span></td>
                    <td><span class="date-num">9</span></td>
                    <td class="weekend"><span class="date-num">10</span></td>
                </tr>
                <tr>
                    <td class="weekend"><span class="date-num">11</span></td>
                    <td><span class="date-num">12</span></td>
                    <td><span class="date-num">13</span></td>
                    <td><span class="date-num">14</span></td>
                    <td><span class="date-num">15</span></td>
                    <td><span class="date-num">16</span></td>
                    <td class="weekend"><span class="date-num">17</span></td>
                </tr>
                <tr>
                    <td class="weekend"><span class="date-num">18</span></td>
                    <td><span class="date-num">19</span></td>
                    <td><span class="date-num">20</span></td>
                    <td><span class="date-num">21</span></td>
                    <td><span class="date-num">22</span></td>
                    <td><span class="date-num">23</span></td>
                    <td class="weekend"><span class="date-num">24</span></td>
                </tr>
                <tr>
                    <td class="weekend"><span class="date-num">25</span></td>
                    <td><span class="date-num">26</span></td>
                    <td><span class="date-num">27</span></td>
                    <td><span class="date-num">28</span></td>
                    <td><span class="date-num">29</span></td>
                    <td><span class="date-num">30</span></td>
                    <td class="weekend"><span class="date-num">31</span></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div class="text-center mt-4">
        <a href="index.html" class="btn btn-secondary">返回月份選擇</a>
    </div>
</div>

</body>
</html>
